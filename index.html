<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="pages/index.css">
	<title>Место</title>
</head>
<body>
	<div class="root">
		<div class="page">
			<!-- Header -->
			<header class="header">
				<img src="./images/header/header__logo.svg" alt="Место" class="header__logo">
			</header>
			<!-- Profile -->
			<section class="profile">
				<img src="./images/profile/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
				<div class="profile__info">
					<div class="profile__edit-form">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
					</div>
					<p class="profile__description">Исследователь океана</p>
				</div>
					<button class="profile__add-btn" type="button" aria-label="Добавить"></button>
			</section>
			<!-- Elements -->
			<section class="elements">
				<ul class="elements__list">
					<li class="element">
						<img src="./images/elements/iseltwald.jpg" alt="Изельтвальд" class="element__img">
						<div class="element__description">
							<h2 class="element__name">Изельтвальд, Швейцария</h2>
							<button class="element__btn" type="button" aria-label="Нравиться"></button>
						</div>
					</li>
					<li class="element">
						<img src="./images/elements/nordfjord.jpg" alt="Нордфьорд" class="element__img">
						<div class="element__description">
							<h2 class="element__name">Нордфьорд, Норвегия</h2>
							<button class="element__btn" type="button" aria-label="Нравиться"></button>
						</div>
					</li>
					<li class="element">
						<img src="./images/elements/braies.jpg" alt="Брайес" class="element__img">
						<div class="element__description">
							<h2 class="element__name">Брайес, Италия</h2>
							<button class="element__btn" type="button" aria-label="Нравиться"></button>
						</div>
					</li>
					<li class="element">
						<img src="./images/elements/maya-bay.jpg" alt="Майя Бэй" class="element__img">
						<div class="element__description">
							<h2 class="element__name">Майя Бэй, Тайланд</h2>
							<button class="element__btn" type="button" aria-label="Нравиться"></button>
						</div>
					</li>
					<li class="element">
						<img src="./images/elements/reikjavik.jpg" alt="Рейкьявик" class="element__img">
						<div class="element__description">
							<h2 class="element__name">Рейкьявик, Исландия</h2>
							<button class="element__btn" type="button" aria-label="Нравиться"></button>
						</div>
					</li>
					<li class="element">
						<img src="./images/elements/perito-moreno.jpg" alt="Перито-Морено" class="element__img">
						<div class="element__description">
							<h2 class="element__name">Перито-Морено, Аргентина</h2>
							<button class="element__btn" type="button" aria-label="Нравиться"></button>
						</div>
					</li>
				</ul>
			</section>
			<!-- Popup -->
			<section class="popup">
				
			</section>
			<!-- Footer -->
			<footer class="footer">
				<p class="footer__copyright">&copy; 2020. Артём Аксёнов</p>
			</footer>
		</div>
	</div>
	<script src="./pages/script.js"></script>
</body>
</html>
