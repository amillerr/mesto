<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
</head>
<body>
<div class="root">
  <div class="page">
    <!-- Header -->
    <header class="header">
      <img src="images/header/header__logo.svg" alt="Место" class="header__logo">
    </header>
    <!-- Profile -->
    <section class="profile">
      <img src="images/profile/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-form">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
    </section>
    <!-- Elements -->
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
    <!-- Popup profile edit -->
    <section class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close popup__close_edit" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit" novalidate>
          <label class="popup__label">
            <input id="name-input" type="text" class="popup__input popup__input_type_name" name="user_name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span id="name-input-error" class="popup__error"></span>
          </label>
          <label class="popup__label">
            <input id="description-input" type="text" class="popup__input popup__input_type_description" name="user_description" placeholder="Описание" minlength="2" maxlength="200" required>
            <span id="description-input-error" class="popup__error"></span>
          </label>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- Popup element add -->
    <section class="popup popup_element">
      <div class="popup__container">
        <button class="popup__close popup__close_element" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add" novalidate>
          <label class="popup__label">
            <input id="place-input" type="text" class="popup__input popup__input_type_place" name="place_name" placeholder="Название" minlength="2" maxlength="30" required>
            <span id="place-input-error" class="popup__error"></span>
          </label>
          <label class="popup__label">
            <input id="link-input" type="url" class="popup__input popup__input_type_link" name="place_link" placeholder="Ссылка на картинку" required>
            <span id="link-input-error" class="popup__error"></span>
          </label>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <!-- Popup Image (preview) -->
    <section class="popup popup_image">
      <figure class="popup__image_container">
        <button class="popup__close popup__close_image" type="button" aria-label="Закрыть"></button>
        <img src="#" alt="" class="popup__preview">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Артём Аксёнов</p>
    </footer>
  </div>
</div>
<template id="elements-template">
  <div class="element">
    <button class="element__btn_delete"></button>
    <img src="#" class="element__img" alt="">
    <div class="element__description">
      <h2 class="element__name"></h2>
      <button class="element__btn_like" type="button" aria-label="Нравиться"></button>
    </div>
  </div>
</template>

</body>
</html>
